{% extends "base.html" %}
{% block title %}Accedi{% endblock %}
{% block login_active %}active{% endblock %}

{% block display %}d-none{% endblock %}
{% block main_size %}col-12{% endblock %}
 
{% block content %}
<div class="col-5 bg-light p-4 border rounded formBlock">
  <h5 class="display-6"><strong>Login</strong></h5>
  <form action="/accedi" method="POST">
       <label for="nicknameInput" class="form-label">Nickname</label>
       <div class="input-group mb-3">
           <span class="input-group-text">@</span>
           <input type="text" class="form-control" name="nickname" id="nicknameInput">
       </div>
 
       <div class="mb-3">
           <label for="passwordInput" class="form-label">Password</label>
           <input type="password" class="form-control" id="passwordInput" name="password">
       </div>
       <button type="submit" class="btn btn-light blueBtn">Accedi</button>
   </form>
</div>
{% endblock %}
